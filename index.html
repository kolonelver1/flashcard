<!DOCTYPE html>

<html class="index-page">

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <title>Flashcard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <form id="add-form">
    <div id=text-container>
      <textarea id="quiz-text"></textarea>
      <textarea id="answer-text"></textarea>
    </div>
    <button id="save" type="button">Add</button>
  </form>

  <div id="start">
    <select id="studyDatesSelect">
      <option value="">Select a Study Date</option>
    </select>
    <button id="quiz">問題を解く</button>
  </div>

  <form id="DateSelect">
    <!-- 日付から取得 -->
    <select id="getQuizDate">
      <option value="">Select a Study Date</option>
    </select>
    <button id="getQuiz">日付から取得</button>
  </form>

  <form id="LevelSelect">
    <!-- Levelから取得 -->
    <select id="getQuizLevel">
      <option value="">Select a Study Level</option>
    </select>
    <button id="getSelectLevel">Levelから取得</button>
  </form>

  <div id="question-list">
    <!-- 問題一覧 -->
    <button id="delete" type="button" onclick="deleteSelected()">削除</button>
    <button id="checkedQuestionsBtn" type="button" onclick="checkedQuestions()">取得する</button>
    <!-- 削除用のフォームを囲む -->
    <form id="deleteForm">
      <div id="deleteItems">
        <!-- チェックボックス付きの問題がここに表示される -->
      </div>
    </form>
  </div>

  <script type="module" src="add.js"></script>
  <script src="script.js"></script>
  <script type="module" src="indexedDB.js"></script>
</body>

</html>
